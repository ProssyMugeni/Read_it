<!DOCTYPE html>
<html>
<head>
<title>Books|Goodreads</title>
</head>
<body>
<h1> Welcome {{session.username}}</h1>
<table>
<tr>
<th>Author</th>
<th>Id</th>
<th>ISBN</th>
<th>Title</th>
<th>Year</th>
</tr>
{% for book in books %}
<tr>
<td>{{book.author}}</td>
<td>{{book.id}}</td>
<td>{{book.isbn}}</td>
<td>{{book.title}}</td>
<td>{{book.year}}</td>
</tr>
{% endfor %}
</body>
</html>
